            <script defer="" data-name="navigation-logic">
              document.addEventListener('DOMContentLoaded', function() {
                (function(){
                  const mobileToggle = document.getElementById("nav-mobile-toggle")
                  const mobileClose = document.getElementById("nav-mobile-close")
                  const mobileOverlay = document.getElementById("nav-mobile-overlay")
                  const body = document.body

                  const openMenu = () => {
                    mobileOverlay.classList.add("is-active")
                    mobileToggle.setAttribute("aria-expanded", "true")
                    body.style.overflow = "hidden"
                  }

                  const closeMenu = () => {
                    mobileOverlay.classList.remove("is-active")
                    mobileToggle.setAttribute("aria-expanded", "false")
                    body.style.overflow = ""
                  }

                  mobileToggle.addEventListener("click", openMenu)
                  mobileClose.addEventListener("click", closeMenu)

                  // Close menu when clicking on a link
                  const mobileLinks = mobileOverlay.querySelectorAll(".navigation-mobile-link")
                  mobileLinks.forEach((link) => {
                    link.addEventListener("click", closeMenu)
                  })

                  // Handle escape key
                  document.addEventListener("keydown", (e) => {
                    if (e.key === "Escape" && mobileOverlay.classList.contains("is-active")) {
                      closeMenu()
                    }
                  })

                  // Responsive check to close menu if window resized to desktop
                  window.addEventListener("resize", () => {
                    if (window.innerWidth > 767 && mobileOverlay.classList.contains("is-active")) {
                      closeMenu()
                    }
                  })
                })()
              });
            </script>
          </div>
        </div>
